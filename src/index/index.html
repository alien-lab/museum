<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-rtl.css">
    <link rel="stylesheet" href="index.css">

    <style>
        body{
            overflow: auto;
        }
        .container1440{
            max-width:1440px;
            min-width:1440px;
            width:1440px;
            margin:0 auto;
            padding:100px;
            background-color:#916F61;
        }
        .playbtn{
            position: absolute;
            left: 41.6%;
            top: 26.6%;
            background-color: transparent;
            width: 12%;
            height: 7.5%;
            cursor: pointer;
        }

        .enterbtn{
            position: absolute;
            left: 79.6%;
            top: 73.6%;
            background-color: transparent;
            width: 8%;
            height: 14.5%;
            cursor: pointer;
        }

        .navpage{
            max-width:1440px;
            min-width:1440px;
            width:1440px;
            margin:0 auto;
            background-image:url("image/nav/BG.png");
            display:none;
        }

        #navtop{
            width:100%;
        }
        #navbottom{
            height:111px;
            width:100%;
        }

        #navlist ul{
            list-style: none;
            width:1240px;
            padding:0;
            margin:0px auto;
            clear:both;
        }

        #navlist ul li{
            float:left;
            width:25%;
            text-align:center;
            cursor:pointer;

        }
        .listitem{
            clear:both;
        }
        .listicon{
            margin-top:25px;
        }
        #backbtn{
            position:absolute;
            left:10%;
            top:0;
            cursor:pointer;
            display:none;
        }
    </style>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../jquery/jquery.js"></script>

</head>
<body>
<div class="container1440">
    <div id="page1">
        <img src="image/indexBgp.png" width="100%"/>
        <div class="playbtn" id="playbtn">

        </div>
        <div class="enterbtn" id="enterbtn">

        </div>
        <div>
            <!--<video width="320" height="240" controls autoplay>-->
            <!--<source src="movie.ogg" type="video/ogg">-->
            <!--<source src="movie.swf" type="video/mp4">-->
            <!--<source src="movie.swf" type="video/webm">-->
            <!--<object data="movie.swf" width="320" height="240">-->
            <!--<embed width="320" height="240" src="movie.swf">-->
            <!--</object>-->
            <!--</video>-->
        </div>
    </div>
</div>
<div class="navpage">
    <div id="backbtn">
        <img src="image/nav/back.png"/>
    </div>
    <div id="navtop">
        <img src="image/nav/title.png" style="width:100%;" />
    </div>
    <div id="navlist">
        <ul>
            <li>
                <div class="listitem" link="/pandectPage/pandect.html?part=1">
                    <div class="listword">
                        <img src="image/nav/no1.png" />
                    </div>
                    <div class="listicon">
                        <img src="image/nav/1.png" />
                    </div>
                </div>
            </li>
            <li>
                <div class="listitem" link="/pandectPage/pandect.html?part=2">
                    <div class="listword">
                        <img src="image/nav/no2.png" />
                    </div>
                    <div class="listicon">
                        <img src="image/nav/2.png" />
                    </div>
                </div>
            </li>
            <li>
                <div class="listitem">
                    <div class="listword">
                        <img src="image/nav/no3.png"  />
                    </div>
                    <div class="listicon">
                        <img src="image/nav/3.png" />
                    </div>
                </div>
            </li>
            <li>
                <div class="listitem" link="/pandectPage/pandect.html?part=4">
                    <div class="listword">
                        <img src="image/nav/no4.png"  />
                    </div>
                    <div class="listicon">
                        <img src="image/nav/4.png" />
                    </div>
                </div>
            </li>
        </ul>
        <div style="clear:both;"></div>

    </div>
    <div id="navbottom"></div>
</div>
</body>
<script>
    $(document).ready(function(){
        var location=window.location.href;
        if(location.indexOf("#sec")>0){
            gonext();
        }

        function gonext(){
            $(".container1440").slideUp(800);
            $(".navpage").fadeIn(1000,function(){
                $("#backbtn").show();
            });
        }

        function goback(){
            $("#backbtn").hide();
            $(".navpage").fadeOut(800);
            $(".container1440").slideDown(1000);
        }

        $("#enterbtn").click(function(){
            gonext();
        });
        $("#backbtn").click(function(){

            goback();
        });

        $("#navlist li").hover(function(){
            var icon=$(this).find(".listicon");
            icon.css("transform","rotateY(180deg)")
        },function(){
            var icon=$(this).find(".listicon");
            icon.css("transform","rotateY(0)")
        })

        $("#navlist .listitem").click(function(){
            var link=$(this).attr("link");
            if(link!=null&&link.length>0){
                window.location.href=link;
            }

        });
    });
</script>
</html>
