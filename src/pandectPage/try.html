<!DOCTYPE html>
<html lang="en" ng-app="pandectApp">
<head>
    <meta charset="UTF-8">
    <title>纸之源流</title>

    <link rel="stylesheet" href="../css/swiper.css"/>

    <script type="text/javascript" src="../angular/angular.js"></script>
    <script type="text/javascript" src="../js/swiper.js"></script>

    <script type="text/javascript" src="tryCtrl.js"></script>
</head>
<style>
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        height: 300px;
        margin: 20px auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
</style>
<body ng-controller="pandectCtrl">
<!-- Swiper -->
<div class="swiper-container" style="border: 1px solid red;width:1000px;height: 500px;">
    <div class="swiper-container" style="border: 1px solid darkviolet;width: 900px;">
        <div class="swiper-wrapper" style="border: 3px solid black;width:500px;height: 90%;margin: 30px;">
            <div class="swiper-slide" style="background: #e5e5e5;width: 300px;">Slide 1</div>
            <div class="swiper-slide" style="background: #ff8d26;width: 300px;">Slide 2</div>
            <div class="swiper-slide" style="width: 300px;border: 2px solid blue;">Slide 3</div>
            <div class="swiper-slide" style="width: 300px;border: 2px solid blue;">Slide 4</div>
            <div class="swiper-slide" style="width: 300px;border: 2px solid blue;">Slide 5</div>
            <div class="swiper-slide" style="width: 300px;border: 2px solid blue;">Slide 6</div>
            <div class="swiper-slide" style="width:300px;border: 2px solid blue;">Slide 7</div>
            <div class="swiper-slide" style="width: 300px;border: 2px solid blue;">Slide 8</div>
            <div class="swiper-slide" style="width: 300px;border: 2px solid blue;">Slide 9</div>
            <div class="swiper-slide" style="width:300px;border: 2px solid blue;">Slide 10</div>
        </div>

        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>

        <!-- Add Arrows -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <!-- Swiper JS -->
    <script src="../dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev'
        });
    </script>
</div>
</body>
</html>
